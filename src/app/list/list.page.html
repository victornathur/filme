<ion-header>
  <ion-toolbar>
      <ion-buttons slot="end">
          <ion-button (click)="modal()">
            <ion-icon name="add"></ion-icon>
          </ion-button>
        </ion-buttons>
    <ion-title>list</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

    <ion-slides>
  
      <ion-slide *ngFor="let filme of filmess">
  
        <ion-card>
  
          <ion-card-header>
            <ion-card-title>{{filme.nome}}</ion-card-title>
            <ion-card-subtitle>{{filme.categoria}}</ion-card-subtitle>
          </ion-card-header>
  
        </ion-card>
  
      </ion-slide>
  
    </ion-slides>
  
  </ion-content>
