<ion-header>
    <ion-toolbar>
      <ion-title>Cadastro Usuario</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
  
    <ion-card>
  
      <ion-card-header>
        Cadastro
      </ion-card-header>
  
      <ion-card-content>
  
        <ion-item>
          <ion-input placeholder="Nome" [(ngModel)]="novo_usuario.nome"></ion-input>
        </ion-item>
  
        <img src="{{novo_usuario.url}}">
        <ion-item>
          <ion-icon id="camera_icon" (click)="take_picture()" name="camera"></ion-icon>
        </ion-item>
  
        <ion-button expand="full" href="/home" (click)="add()">Salvar</ion-button>
  
      </ion-card-content>
  
    </ion-card>
  
  </ion-content>
